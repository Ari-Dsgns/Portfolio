<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Ari Sanpala - Front-End Developer & Web Designer. Let's collaborate and bring your ideas to life!">
  <meta name="author" content="Ari Sanchez">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="Contact - Ari Sanpala">
  <meta property="og:description" content="Let's collaborate and bring your ideas to life!">
  <meta property="og:url" content="https://arisanpala.com/contact/contact.html">
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://arisanpala.com/assets/img/og-image.png">
  <title>Contact | Ari Sanpala</title>
  <link rel="stylesheet" href="../index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="shortcut icon" href="../assets/icons/favicon.svg">
  <script src="../index.js" defer></script>
</head>
  <body>
    <div class="main-container" id="main">
      <nav class="navbar" role="banner" aria-label="Main navigation">
        <div class="dark-btn-box">
          <button id="dark-btn" aria-label="Toggle dark mode"><i class="bi bi-brightness-high"></i></button>
          <a href="/index.html"><button class="backButton" aria-label="Go back to home">Back</button></a>
        </div>

        <div class="moon">
          <img src="../moon.svg" alt="moon icon">
        </div>

        <div class="menuBox">
          <button id="noise-btn" aria-label="Toggle noise effect">
            <i class="bi bi-noise-reduction"></i>
          </button>
        </div>
      </nav>
      <div class="container">
        <div class="container-contact" id="contact">
          <div class="contact-content">
            <h1>Design.Code.Launch.It all starts with “Hello” :)</h1>
            <form
              class="form-container"
              action="https://formsubmit.co/arisanpala@gmail.com"
              method="POST"
            >
              <div>
                <label for="name" class="visually-hidden">Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Name"
                  required
                  class="input-field"
                  autocomplete="name" required
                />
                <label for="phone"  class="visually-hidden">Number</label>
                <input
                  type="text"
                  id="phone"
                  name="phone"
                  placeholder="Phone Number"
                  required
                  class="input-field"
                  autocomplete="Phone Number" required
                />
              </div>
              <div>
                <label for="email"  class="visually-hidden">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email"
                  required
                  class="input-field"
                  autocomplete="email" required
                />
              </div>
              <div>
                <label for="comments"  class="visually-hidden">Comments</label>
                <textarea
                  type="text"
                  id="comments"
                  name="comments"
                  class="input-field-textArea"
                  placeholder="Comments"
                  required
                ></textarea>
              </div>
              <button type="submit" name="submit" class="submit-btn">
                Send
              </button>
            </form>
            <p id="form-message" aria-live="polite" style="color: green;"></p>
            <div>
              <div class="contact-icons">
                <a href="https://github.com/Ari-Dsgns" id="github" target="_blank" rel="noopener" aria-label="Visit GitHub Profile"
                  ><i class="bi bi-github"></i>
                </a>
                <a href="https://linkedin.com/in/ari-sanchez" id="linkedin" target="_blank" rel="noopener" aria-label="Visit LinkedIn Profile"
                  ><i class="bi bi-linkedin"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="noise" aria-hidden="true"></div>
      </div>
    </div>
  </body>
</html>
