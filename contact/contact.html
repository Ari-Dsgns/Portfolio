<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="shortcut icon" href="../assets/icons/favicon.svg">
  <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "b247a8ee2de848b78f1ddc5de6e6de2b"}'></script>
  <script src="../index.js" defer></script>
</head>
  <body>
    <div class="main-container" id="main">
      <nav class="navbar" role="banner" aria-label="Main navigation">
       <div class="nav-box-iconsAndBackButton">
          <div class="dark-btn-box">
            <button id="dark-btn" aria-label="Toggle dark mode"><i class="bi bi-moon-stars"></i></button>
            <button id="day-btn" aria-label="Toggle day mode"><i class="bi bi-brightness-high-fill"></i></button>
          </div>
          <a data-i18n="backBtn" href="/index.html" class="backButton" aria-label="Go back to home">Back</a>
        </div>

        
        <div class="menuBox">
          <div class="lang-selector">
            <button id="lang-toggle" aria-label="Select language">En <i class="bi bi-chevron-down"></i></button>
            <ul id="lang-menu" class="hidden">
              <li><button data-lang="en">English</button></li>
              <li><button data-lang="es">Español</button></li>
            </ul>
          </div>
          <button id="noise-btn" aria-label="Toggle noise effect"><i class="bi bi-noise-reduction"></i></button>
        </div>
        
      </nav>
      <div class="container">
        <div class="container-contact" id="contact">
          <div class="contact-content">
            <h1 data-i18n="contactTitle">Design.Code.Launch.It all starts with “Hello” :)</h1>
            <form
              class="form-container"
              action="https://formsubmit.co/arisanpala@gmail.com"
              method="POST"
            >
              <div>
                <label for="name" class="visually-hidden">Name</label>
                <input
                  data-i18n="placeholderName"
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Name"
                  required
                  class="input-field"
                  autocomplete="name" required
                />
                <label for="phone"  class="visually-hidden">Number</label>
                <input
                  data-i18n="placeholderNumber"
                  type="text"
                  id="phone"
                  name="phone"
                  placeholder="Phone Number"
                  required
                  class="input-field"
                  autocomplete="Phone Number" required
                />
              </div>
              <div>
                <label for="email"  class="visually-hidden">Email</label>
                <input
                  data-i18n="placeholderEmail"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email"
                  required
                  class="input-field"
                  autocomplete="email" required
                />
              </div>
              <div>
                <label for="comments"  class="visually-hidden">Comments</label>
                <textarea
                  data-i18n="placeholderComment"
                  type="text"
                  id="comments"
                  name="comments"
                  class="input-field-textArea"
                  placeholder="Comments"
                  required
                ></textarea>
              </div>
              <button data-i18n="contactSendButton" type="submit" name="submit" class="submit-btn">
                Send
              </button>
            </form>
            <p id="form-message" aria-live="polite" style="color: green;"></p>
            <div>
              <div class="contact-icons">
                <a href="https://github.com/Ari-Dsgns" id="github" target="_blank" rel="noopener" aria-label="Visit GitHub Profile"
                  ><i class="bi bi-github"></i>
                </a>
                <a href="https://linkedin.com/in/ari-sanchez" id="linkedin" target="_blank" rel="noopener" aria-label="Visit LinkedIn Profile"
                  ><i class="bi bi-linkedin"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="noise" aria-hidden="true"></div>
      </div>
      <footer class="footer">
        <div>
            <a  data-i18n="cookiesLink" href="../legal/privacy.html" aria-label="Política de Cookies y Privacidad">
                Cookies & Privacidad
              </a>
              <p style="padding-left: 10px;">
                © 2025 arisanpala
              </p>
        </div>
      </footer>
    </div>
  </body>
</html>
